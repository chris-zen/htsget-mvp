[package]
name = "htsget-search"
version = "0.1.0"
authors = ["Christian Perez Llamas <chrispz@gmail.com>", "Roman Valls Guimera <brainstorm@nopcode.org>"]
edition = "2018"

[dependencies]
async-trait = "0.1.50"
thiserror = "~1.0"
tokio = { version = "1.9.0", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3.16"

noodles = { git = "https://github.com/zaeleus/noodles.git", branch = "async", features = ["bam", "bcf", "bgzf", "cram", "csi", "sam", "tabix", "vcf"] }

noodles-bgzf =  { git = "https://github.com/zaeleus/noodles.git", branch = "async", features = ['async'] }
noodles-bam =   { git = "https://github.com/zaeleus/noodles.git", branch = "async", features = ['async'] }
noodles-vcf =   { git = "https://github.com/zaeleus/noodles.git", branch = "async", features = ['async'] }


[dev-dependencies]
tempfile = "3.2.0"