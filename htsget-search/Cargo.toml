[package]
name = "htsget-search"
version = "0.1.1"
rust-version = "1.64"
authors = ["Christian Perez Llamas <chrispz@gmail.com>", "Marko Malenic <mmalenic1@gmail.com>", "Roman Valls Guimera <brainstorm@nopcode.org>"]
edition = "2021"
description = "This crate is the primary mechanism by which htsget-rs interacts with, and processes bioinformatics files. It does this by using [noodles] to query files and their indices"
license = "MIT"
documentation = "https://github.com/umccr/htsget-rs/blob/main/htsget-search/README.md"
homepage = "https://github.com/umccr/htsget-rs/blob/main/htsget-search/README.md"
repository = "https://github.com/umccr/htsget-rs"

[features]
s3-storage = ["dep:bytes", "dep:aws-sdk-s3", "dep:aws-config", "htsget-config/s3-storage", "htsget-test/s3-storage"]
default = ["s3-storage"]
gds-storage = ["ica-gds", "dirs", "url", "serde_yaml"]

[dependencies]
# Axum server
hyper = "0.14"
tower-http = { version = "0.3", features = ["trace", "cors"] }
http = "0.2"
axum = "0.6"
axum-extra = { version = "0.4", features = ["spa"] }
rustls-pemfile = "1.0"
tower = { version = "0.4", features = ["make"] }

# Async
tokio-rustls = "0.23"
tokio = { version = "1.25", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["io", "compat"] }
futures = { version = "0.3" }
futures-util = "0.3"
async-trait = "0.1"

# Noodles
noodles = { version = "0.32", features = ["async", "core", "bgzf", "bam", "bcf", "cram", "csi", "sam", "tabix", "vcf"] }

# Amazon S3
bytes = { version = "1.4", optional = true }
aws-sdk-s3 = { version = "0.24", optional = true, features = ["test-util"] }
aws-config = { version = "0.54", optional = true }

# Illumina GDS storage backend
dirs = { version = "4.0", optional = true }
url = { version = "2.2", optional = true }
serde_yaml = { version = "0.9", optional = true }
#ica-gds = { path = "../../ica-rs/gds", optional = true}
ica-gds = { version = "0.3", git = "https://github.com/umccr-illumina/ica-rs", optional = true }
reqwest = { version = "0.11", optional = true } # TODO: Ideally remove this dep with hyper instead of introducing another one

# Error control, tracing, config
thiserror = "1.0"
htsget-config = { version = "0.1.1", path = "../htsget-config", default-features = false }
tracing = "0.1"
base64 = "0.21"
serde = { version = "1" }

[dev-dependencies]
htsget-test = { path = "../htsget-test", features = ["cors-tests"], default-features = false }
tempfile = "3.3"
data-url = "0.2"

# Aws S3 storage.
aws-credential-types = { version = "0.54", features = ["test-util"] }
s3s = { version = "0.3" }
s3s-fs = { version = "0.3" }
s3s-aws = { version = "0.3" }

# Axum server
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
criterion = { version = "0.4", features = ["async_tokio"] }

[[bench]]
name = "search-benchmarks"
harness = false
path = "benches/search_benchmarks.rs"
